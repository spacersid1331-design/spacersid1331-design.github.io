<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geosensing Research</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Open+Sans:400,600&display=swap');
        @import url('https://fonts.googleapis.com/css?family=Amatic+SC:700&display=swap');
        body {
            font-family: 'Avenir Light', 'Avenir', 'Segoe UI', Arial, sans-serif;
            background: #f5f5f5;
            color: #444;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 32px 16px;
        }
        .nav-back {
            position: absolute;
            left: 32px;
            top: 32px;
            color: #1a73e8;
            text-decoration: none;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .nav-back:hover {
            text-decoration: underline;
        }
        .page-title {
            font-family: 'Amatic SC', cursive;
            font-size: 2.6rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 10px;
            color: #222;
        }
        .intro-text {
            text-align: center;
            font-size: 1.15rem;
            margin-bottom: 32px;
            color: #555;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        .research-section {
            background: #fff;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 32px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        }
        .research-section h2 {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 16px;
            border-left: 4px solid #1a73e8;
            padding-left: 12px;
        }
        html {
            scroll-behavior: smooth;
        }
        body {
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        .pdf-container {
            margin: 20px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            -webkit-overflow-scrolling: touch;
            position: relative;
            z-index: 1;
        }
        .pdf-container iframe {
            border: none;
            width: 100%;
            height: 600px;
            display: block;
        }
        .pdf-actions {
            display: flex;
            gap: 16px;
            margin-top: 16px;
            justify-content: center;
            position: relative;
            z-index: 2;
        }
        .pdf-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #1a73e8;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            transition: background-color 0.2s;
            font-weight: 500;
        }
        .pdf-button:hover {
            background-color: #1557b0;
        }
        .pdf-link {
            color: #1a73e8;
            text-decoration: none;
            font-weight: 500;
        }
        .pdf-link:hover {
            text-decoration: underline;
        }
        .research-content {
            color: #555;
            line-height: 1.6;
        }
        .research-highlights {
            margin-top: 24px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        .highlight-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .highlight-list li {
            margin-bottom: 12px;
            padding-left: 24px;
            position: relative;
        }
        .highlight-list li::before {
            content: "•";
            color: #1a73e8;
            font-weight: bold;
            position: absolute;
            left: 8px;
        }
        .methodology {
            margin-top: 24px;
        }
        .methodology h3 {
            color: #1a73e8;
            margin-bottom: 12px;
        }
        .results {
            margin-top: 24px;
        }
        .results h3 {
            color: #1a73e8;
            margin-bottom: 12px;
        }
        @media (max-width: 768px) {
            .container {
                padding: 16px 12px;
            }
            .nav-back {
                position: relative;
                left: 0;
                top: 0;
                margin-bottom: 24px;
            }
            .page-title {
                font-size: 2rem;
            }
            .research-section {
                padding: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="nav-back">← Back to Homepage</a>
        <div class="page-title">Geosensing Research</div>
        <!-- <p class="intro-text">Exploring the intersection of geospatial data and sensing technologies to understand environmental patterns and human interactions.</p> -->
        
        <section class="research-section">
            <h2>Grade 10 Pilot Project</h2>
            <div class="research-content">
                <div class="pdf-container">
                    <iframe src="documents/G10_Geo_Project_2023.pdf#toolbar=0" title="Geosensing Research PDF">
                        <p>It appears your browser doesn't support embedded PDFs. 
                           You can <a href="documents/G10_Geo_Project_2023.pdf" class="pdf-link" target="_blank">view the PDF in a new tab</a>.</p>
                    </iframe>
                </div>
                <div class="pdf-actions">
                    <a href="documents/G10_Geo_Project_2023.pdf" class="pdf-button" target="_blank">Open PDF in New Tab</a>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
